version: 2.1

orbs:
  python: circleci/python@1.1.0
  heroku: circleci/heroku@0.0.10

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            pytest
          name: Activate virtual env, install requirements, and run test suite
